<div id="product-details">
    <div class="row">
      <div class="col-md-5 product-cover-grid">
        <img  *ngIf="product != null"  class="product-image img-responsive" src="{{product.cover}}" alt="">
      </div>
      <div class="col-md-7">
       <h3 *ngIf="product != null" class="title">{{product.name}}</h3>
       <span *ngIf="product != null" class="price">{{product.price}}</span>
       <span *ngIf="product != null" class="price-unit">{{product.unit}}</span>
       <div *ngIf="product != null" class="category">{{product.category}}</div>

       <p  *ngIf="product != null" class="details">{{product.details}}</p>

        <div class="row">
          <div class="col-md-3">
            <div class="quantity-label">Quantity</div>

          </div>
          <div class="col-md-3">
            <button (click)="increaseQuantity()" class="btn btn-default">+</button>
            <span class="product-count">{{quantity}}</span>
            <button (click)="decreaseQuantity()" class="btn btn-default">-</button>
          </div>
          <div class="col-md-6">
            <button (click)="addToCart(product, quantity)" class="btn btn-success">Add To Cart</button>
          </div>
        </div>


      </div>

    </div>
</div>
